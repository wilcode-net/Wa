name: Auto update wa.txt from wa-js release

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest release info
        run: |
          curl -s https://api.github.com/repos/wppconnect-team/wa-js/releases/latest \
            | jq -r '.tag_name' > .latest_tag

      - name: Download latest wa.js
        run: |
          curl -L \
            https://github.com/wppconnect-team/wa-js/releases/latest/download/wppconnect-wa.js \
            -o wa.new.js

      - name: Update wa.txt if changed
        run: |
          if [ -f wa.txt ] && cmp -s wa.new.js wa.txt; then
            echo "No changes detected. Skip update."
            exit 0
          fi
          mv wa.new.js wa.txt

      - name: Commit & push if needed
        run: |
          if git diff --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          TAG=$(cat .latest_tag)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wa.txt
          git commit -m "Auto Update ${TAG}"
          git push
