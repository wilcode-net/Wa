name: Auto update wa.txt from wa-js (release vs nightly)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Pick newest between latest release and nightly (by updated_at)
        run: |
          set -e

          # 1) Fetch latest releases list (includes prerelease, excludes drafts)
          curl -s -H "Cache-Control: no-cache" \
            "https://api.github.com/repos/wppconnect-team/wa-js/releases?per_page=50" \
            > releases.json

          jq -r '
            map(select(.draft == false))
            | sort_by(.updated_at // .created_at // .published_at)
            | last
          ' releases.json > newest_release.json


          # 2) Fetch nightly release (fixed tag, but updated_at changes)
          curl -s -H "Cache-Control: no-cache" \
            "https://api.github.com/repos/wppconnect-team/wa-js/releases/tags/nightly" \
            > nightly.json


          # 3) Compare timestamps
          RELEASE_DATE=$(jq -r '.updated_at // .created_at // .published_at' newest_release.json)
          NIGHTLY_DATE=$(jq -r '.updated_at // .created_at // .published_at' nightly.json)

          echo "Newest release date: $RELEASE_DATE"
          echo "Nightly date       : $NIGHTLY_DATE"

          if [ "$NIGHTLY_DATE" \> "$RELEASE_DATE" ]; then
            echo "✅ Pick nightly"
            cp nightly.json picked.json
          else
            echo "✅ Pick newest release"
            cp newest_release.json picked.json
          fi

          TAG=$(jq -r '.tag_name' picked.json)
          DATE=$(jq -r '.updated_at // .created_at // .published_at' picked.json)

          URL=$(jq -r '
            .assets[]
            | select(.name=="wppconnect-wa.js")
            | .browser_download_url
          ' picked.json)

          echo "Picked: $TAG"
          echo "Date  : $DATE"
          echo "URL   : $URL"

          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "ERROR: Asset wppconnect-wa.js not found in picked release!"
            echo "Assets available:"
            jq -r '.assets[].name' picked.json
            exit 1
          fi

          echo "$TAG" > .latest_tag
          echo "$DATE" > .latest_date
          echo "$URL" > .download_url

      - name: Download wa.js
        run: |
          set -e
          URL=$(cat .download_url)

          # bust cache just in case
          URL="$URL?ts=$(date +%s)"

          echo "Downloading: $URL"
          curl -L -H "Cache-Control: no-cache" "$URL" -o wa.new.js

      - name: Update wa.txt if changed
        run: |
          if [ -f wa.txt ] && cmp -s wa.new.js wa.txt; then
            echo "No changes detected. Skip update."
            exit 0
          fi
          mv wa.new.js wa.txt

      - name: Commit & push if needed
        run: |
          if git diff --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          TAG=$(cat .latest_tag)
          DATE=$(cat .latest_date)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add wa.txt
          git commit -m "Auto Update ${TAG} (${DATE})"
          git push
